<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SC</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 2rem;
    }
    #date {
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.1em solid #fff;
      animation: typing 3s steps(13), blink 0.7s step-end infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 13ch; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <div id="date">2666.13.13</div>
</body>
</html>
