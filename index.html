<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #000;
      color: #fff;
      font-family: 'Times New Roman', Times, serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #1a0000 0%, #000000 80%);
      mix-blend-mode: screen;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 0;
      animation: pulse 3s infinite ease-in-out;
    }

    body.active::before {
      opacity: 0.3;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.2; }
      50% { transform: scale(1.05); opacity: 0.4; }
      100% { transform: scale(1); opacity: 0.2; }
    }

    h1 {
      font-size: 35rem;
      letter-spacing: 0.5rem;
      animation: fadeIn 3s ease-in-out;
      z-index: 1;
      position: relative;
      font-family: 'Times New Roman', Times, serif;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>SC</h1>

  <script>
    const body = document.querySelector('body');

    function activateEffect() {
      body.classList.add('active');
      clearTimeout(body.timeout);
      body.timeout = setTimeout(() => {
        body.classList.remove('active');
      }, 1000);
    }

    document.addEventListener('mousemove', activateEffect);
    document.addEventListener('click', activateEffect);
  </script>
</body>
</html>
