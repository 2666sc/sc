<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #000;
      color: #fff;
      font-family: 'Times New Roman', Times, serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #1a0000 0%, #000000 80%);
      mix-blend-mode: screen;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 0;
      animation: pulse 3s infinite ease-in-out;
    }

    body.active::before {
      opacity: 0.3;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.2; }
      50% { transform: scale(1.05); opacity: 0.4; }
      100% { transform: scale(1); opacity: 0.2; }
    }

    h1 {
      font-size: 7rem;
      letter-spacing: 0.5rem;
      animation: fadeIn 3s ease-in-out;
      z-index: 1;
      position: relative;
      font-family: 'Times New Roman', Times, serif;
    }

    .subtitle {
      font-size: 2rem;
      margin-top: -0.5rem;
      animation: fadeIn 4s ease-in-out;
      z-index: 1;
      position: relative;
      font-family: 'Times New Roman', Times, serif;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 10vw;
        letter-spacing: 0.1rem;
      }
      .subtitle {
        font-size: 5vw;
        margin-top: 1rem;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>SC</h1>
  <div class="subtitle">2666</div>

  <audio id="bg-music" autoplay loop>
    <source src="beethoven7-allegretto.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const body = document.querySelector('body');
    const audio = document.getElementById('bg-music');

    function activateEffect() {
      body.classList.add('active');
      clearTimeout(body.timeout);
      body.timeout = setTimeout(() => {
        body.classList.remove('active');
      }, 1000);
    }

    // 5초 후 음악 재생
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        audio.play().catch(e => console.log('Audio autoplay blocked:', e));
      }, 5000);
    });

    document.addEventListener('mousemove', activateEffect);
    document.addEventListener('click', activateEffect);
  </script>
</body>
</html>
